<app-loader *ngIf="isLoading"></app-loader>
<app-top-nav-menu></app-top-nav-menu>
<div *ngIf="photo" class="container text-center">
    <div class="row">

        <div class="col"></div>
        <div class="col">
            <div class="card mb-4 shadow-sm">
                <img id = "photo" src="{{ photo.photoB64 }}" alt="{{photo.name}}">
                <div class="card-body">
                    <p class="card-text text-muted">{{photo.name}}</p>
                    <p class="card-text">{{photo.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">

                            <button type="button"  *ngIf="login" (click)="like()" [ngClass]="liked ? 'btn btn-purple' : 'btn btn-sm btn-outline-secondary'">&#x2764; {{numberLikes}}</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="share()">Obter link de partilha</button>

                            <button *ngIf="login && isFavorite" type="button" class="btn btn-sm btn-outline-secondary" (click)="removeFavorite()">Remover dos favoritos</button>
                            <button *ngIf="login && !isFavorite" type="button" class="btn btn-sm btn-outline-secondary" (click)="addFavorite()">Adicionar aos favoritos</button>
                            <button type="button" *ngIf="owner" class="btn btn-sm btn-outline-secondary" (click)="deleteClick()">Remover foto</button>
                            
                        </div>
                        
                    </div>
                </div>
                <div *ngIf="deleteClicked">
                    <small>Tem a certeza que pretende apagar esta foto?</small> &nbsp;
                    <button class="btn mr-2 btn-purple" type="button" (click)="deleteToNotClicked()"><small>NÃ£o</small></button>&nbsp;
                    <button class="btn ml-1 btn-red" type="button" (click)="delete()" ><small>Sim</small></button>
                  </div>   
            </div>
        </div>
        <div class="col">   
        </div>
    </div>
    <button id="voltar" class="btn btn-purple mb-4" type="button" (click)="goBack()">Voltar</button>
</div>
